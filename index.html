<!DOCTYPE html>
<html lang="fr">
  <head>
    <meta charset="utf-8" />
    <title>Réservation</title>
    <meta name="viewport" content="width=device-width,initial-scale=1" />
    <link rel="stylesheet" href="modal.css" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link href="https://fonts.googleapis.com/css?family=DM+Sans" rel="stylesheet"/>
  </head>
  <body>
    <!--HEADER LOGO +NAV -->
    <nav class="topnav" id="myTopnav">
      <div class="topnav-logo">
        <img alt="logo" src="Logo.png"/>
      </div>
      <ul class="navlist" id="navlist">
          <li class="navlist-items">
            <a href="#"class="active">
              Détails de l'évènement
            </a>
          </li>
          <li class="navlist-items">
            <a href="#">
              À propos
          </a>
          </li>
          <li class="navlist-items">
            <a href="#">
              Contact
          </a>
          </li>
          <li class="navlist-items">
            <a href="#">
              Évènements passés
            </a>
          </li>
      </ul>
      <div class="topnav-icon">
        <i class="fa fa-bars"></i>
      </div>
    </nav>
    <main>
    <!-- section contenu principal -->
      <section class="hero-section">
        <div class="hero-content">
    <!-- titre de la page -->
          <h1 class="hero-headline">
            Marathon national de jeux vidéos
          </h1>
    <!-- texte de la page -->
          <p class="hero-text">
            Vous aimez jouer ? Notre prochain évènement gaming est ouvert
            aux réservations... Places limitées !
          </p>
    <!-- bouton je m'inscris >767px -->
          <button class="btn-signup modal-btn btn-lg-screen">
            je m'inscris
          </button>
        </div>
    <!-- image  -->
        <div class="hero-img">
          <img src="./bg_img.jpg" alt="img" />
        </div>
    <!-- bouton je m'inscris <767px -->
        <div  class="btn-small-screen">
          <button class="btn-signup modal-btn">
            je m'inscris
          </button>
        </div>
      </section>
    <!-- section contenu modal -->
      <section class="bground">
        <div class="content">
          <span class="close"></span>
          <div class="modal-body">
            <form id="formulaire" name="reserve"  method="get" novalidate onsubmit="return validate(event);" action="conf.html" >
              <div class="formData">
                <label for="first">Prénom</label>
                <input class="text-control" type="text" id="first" name="first" minlength="2" required/>
                <span class="errorMsg"></span>
              </div>
              <div class="formData">
                <label for="last">Nom</label>
                <input class="text-control" type="text" id="last" name="last" minlength="2" required/>
                <span class="errorMsg"></span>
              </div>
              <div class="formData">
                <label for="email">E-mail</label>
                <input class="text-control" type="email" id="email" name="email" required/>
                <span class="errorMsg"></span>
              </div>
              <div class="formData">
                <label for="birthdate">Date de naissance</label>
                <input class="text-control" type="date" id="birthdate" name="birthdate" required/>
                <span class="errorMsg"></span>
              </div>
              <div class="formData">
                <label for="quantity">À combien de tournois GameOn avez-vous déjà participé ?</label>
                <input type="number" class="text-control" id="quantity" name="quantity" min="0" max="99" required>
                <span class="errorMsg"></span>
              </div>
              <div class="formData">
                <p class="text-label">A quel tournoi souhaitez-vous participer cette année ?</p>
                <input class="checkbox-input" type="radio" id="location1" name="location" value="New York" required/>
                <label class="checkbox-label" for="location1">
                  <span class="checkbox-icon"></span>
                  New York</label>
                <input class="checkbox-input" type="radio" id="location2" name="location" value="San Francisco"/>
                <label class="checkbox-label" for="location2">
                  <span class="checkbox-icon"></span>
                San Francisco</label>
                <input class="checkbox-input" type="radio" id="location3" name="location" value="Seattle"/>
                <label class="checkbox-label" for="location3">
                  <span class="checkbox-icon"></span>
                Seattle</label>
                <input class="checkbox-input" type="radio" id="location4" name="location" value="Chicago"/>
                <label class="checkbox-label" for="location4">
                  <span class="checkbox-icon"></span>
                Chicago</label>
                <input class="checkbox-input" type="radio" id="location5" name="location" value="Boston"/>
                <label class="checkbox-label" for="location5">
                  <span class="checkbox-icon"></span>
                Boston</label>
                <input class="checkbox-input" type="radio" id="location6" name="location" value="Portland"/>
                <label class="checkbox-label" for="location6">
                  <span class="checkbox-icon"></span>
                Portland</label>
                <span class="errorMsg"></span>
              </div>
              <div class="formData">
                <input class="checkbox-input" type="checkbox" id="checkbox1" required/>
                <label class="checkbox2-label" for="checkbox1">
                  <span class="checkbox-icon" id="cg-icon"></span>
                  J'ai lu et accepté les conditions d'utilisation.
                </label>
                <input class="checkbox-input" type="checkbox" id="checkbox2" />
                <label class="checkbox2-label" for="checkbox2">
                  <span class="checkbox-icon"></span>
                  Je souhaite être prévenu des prochains évènements.
                </label>
              <span class="errorMsg"></span>  
              <input class="btn-submit button" type="submit" id="btnSubmit" value="C'est parti"/> 
            </form>
          </div>
        </div>  
      </section>
    </main>
    <footer>
      <p class="copyrights">
        Copyright 2014 - 2022, GameOn Inc.
      </p>
    </footer>
    <script src="modal.js"></script>
  </body>
</html>
